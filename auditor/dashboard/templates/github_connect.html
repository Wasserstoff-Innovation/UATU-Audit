{% extends "base.html" %}

{% block title %}Connect GitHub — UatuAudit{% endblock %}

{% set show_back_button = true %}
{% set back_url = '/' %}

{% block extra_styles %}
<style>
  /* GitHub Connect Card */
  .github-connect-card{
    grid-column:4/10;
    grid-row:3/6;
    background:rgba(16, 33, 50, 0.6);
    border:2px solid var(--grid-line);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:40px;
    text-align:center;
  }
  
  .connect-title{
    font-size:32px;
    font-weight:700;
    color:var(--ice-100);
    margin-bottom:32px;
  }
  
  .github-connect-btn{
    background:var(--halo-gold);
    color:var(--ink-900);
    border:none;
    padding:16px 32px;
    border-radius:8px;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transition:all 0.2s;
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:24px;
  }
  
  .github-connect-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 24px rgba(247, 208, 70, 0.4);
  }
  
  .github-icon{
    width:24px;
    height:24px;
    fill:currentColor;
  }
  
  .skip-link{
    color:var(--ice-300);
    text-decoration:none;
    font-size:14px;
    transition:color 0.2s;
  }
  
  .skip-link:hover{
    color:var(--mint-400);
  }
</style>
{% endblock %}

{% block main_content %}
<!-- GitHub Connect Card (centered) -->
<div class="grid-cell github-connect-card">
  <h1 class="connect-title">Connect GitHub</h1>
  
  <a href="/dashboard" class="github-connect-btn">
    <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">

    </svg>
    Connect GitHub Account
  </a>
  
  <a href="/dashboard" class="skip-link">Skip to Dashboard →</a>
</div>
{% endblock %}
