{% if show_back_button %}
<!-- BACK BUTTON CELL (columns 1-3) - 2 grids wide -->
<div class="grid-cell back-cell interactive" onclick="window.location.href='{{ back_url|default('/') }}'">
  ‚Üê Back
</div>
{% else %}
<!-- LOGO CELL (columns 1-3) - 2 grids wide -->
<div class="grid-cell logo-cell interactive" onclick="window.location.href='/'">
  <img src="/static/uatu-logo.svg" alt="Uatu" />
</div>
{% endif %}

<!-- HEADER CONTENT AREA (columns 3-10) - customizable per page -->
{% block header_content %}
<!-- Default: Menu grid cells for future menu items -->
<div class="grid-cell menu-cell" style="grid-column:3/4; grid-row:1/2;"></div>
<div class="grid-cell menu-cell" style="grid-column:4/5; grid-row:1/2;"></div>
<div class="grid-cell menu-cell" style="grid-column:5/6; grid-row:1/2;"></div>
<div class="grid-cell menu-cell" style="grid-column:6/7; grid-row:1/2;"></div>
<div class="grid-cell menu-cell" style="grid-column:7/8; grid-row:1/2;"></div>
<div class="grid-cell menu-cell" style="grid-column:8/9; grid-row:1/2;"></div>
<div class="grid-cell menu-cell" style="grid-column:9/10; grid-row:1/2;"></div>
{% endblock %}

<!-- WALLET CELL (columns 11-13) - 2 grids wide -->
{% if user %}
  <!-- Connected wallet display -->
  <div class="grid-cell wallet-connected">
    <div class="wallet-info-group">
      <div class="wallet-address-row">
        <div class="wallet-icon"></div>
        <span class="wallet-address">{{ user.wallet_address[:10] if user.wallet_address else user.login }}...648c</span>
      </div>
      <div class="wallet-bottom-row">
        <span class="network-badge">BASE NETWORK</span>
        <button class="exit-btn" onclick="window.location.href='/logout'" title="Exit">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
{% else %}
  <!-- Connect wallet button -->
  <div class="grid-cell wallet-cell interactive" onclick="connectWallet()">
    Connect Wallet
  </div>
{% endif %}
