<!-- Project Card Template -->
<div class="grid-cell project-card interactive" onclick="window.location.href='{{ project_url }}'">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
    <div class="project-name" style="font-size:18px;">{{ project.owner_repo }}</div>
    <div style="font-size:10px; color:{{ risk_color }}; font-weight:600; text-transform:uppercase; padding:2px 6px; border-radius:3px; background:rgba(255,255,255,0.1);">{{ risk_level }}</div>
  </div>
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
    <div style="font-size:11px; color:var(--ice-300);">ID: {{ project.id }}</div>
    <div style="font-size:11px; color:var(--ice-300);">Last scan: {{ last_scan }}</div>
  </div>
  <div class="project-stats" style="display:flex; justify-content:space-between; gap:12px;">
    <div class="stat-item">
      <div class="stat-value">{{ contract_count }}</div>
      <div class="stat-label">Contracts</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">{{ branch_count }}</div>
      <div class="stat-label">Branches</div>
    </div>
    <div class="stat-item">
      <div class="stat-value">{{ report_count }}</div>
      <div class="stat-label">Reports</div>
    </div>
  </div>
</div>

<!-- Add New Project Card Template -->
<div class="grid-cell add-project-card interactive" onclick="window.location.href='/onboarding/repos'">
  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; text-align:center;">
    <div style="font-size:48px; color:var(--halo-gold); margin-bottom:12px;">+</div>
    <div style="font-size:16px; font-weight:600; color:var(--ice-100); margin-bottom:4px;">Add New Project</div>
    <div style="font-size:12px; color:var(--ice-300);">Connect GitHub repository</div>
  </div>
</div>
