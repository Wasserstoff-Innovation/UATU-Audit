<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Details - Uatu</title>
    <link rel="stylesheet" href="/static/landing.css">
    <style>
        .run-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .run-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 12px;
        }
        .run-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--glow);
            margin-bottom: 8px;
        }
        .run-meta {
            color: var(--muted);
            font-size: 14px;
        }
        .status-pill {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        .status-running { background: var(--warn); color: #333; }
        .status-completed { background: var(--ok); color: white; }
        .status-failed { background: var(--danger); color: white; }
        .status-pending { background: var(--muted); color: white; }
        
        .progress-bar {
            width: 200px;
            height: 8px;
            background: rgba(31,59,87,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--glow), var(--accent));
            transition: width 0.3s ease;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        .timeline-section {
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 12px;
            padding: 20px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--glow);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--edge);
            padding-bottom: 8px;
        }
        
        .timeline {
            position: relative;
        }
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(31,59,87,0.2);
            border-radius: 8px;
            border-left: 4px solid var(--edge);
        }
        .timeline-item.active {
            border-left-color: var(--glow);
            background: rgba(247,208,70,0.1);
        }
        .timeline-item.completed {
            border-left-color: var(--ok);
            background: rgba(46,125,50,0.1);
        }
        .timeline-item.failed {
            border-left-color: var(--danger);
            background: rgba(192,57,43,0.1);
        }
        
        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: 700;
            font-size: 14px;
        }
        .timeline-icon.pending { background: var(--muted); color: white; }
        .timeline-icon.active { background: var(--glow); color: #333; }
        .timeline-icon.completed { background: var(--ok); color: white; }
        .timeline-icon.failed { background: var(--danger); color: white; }
        
        .timeline-content {
            flex: 1;
        }
        .timeline-phase {
            font-weight: 600;
            color: #e9eef3;
            margin-bottom: 4px;
        }
        .timeline-message {
            color: var(--muted);
            font-size: 14px;
        }
        .timeline-time {
            color: var(--muted);
            font-size: 12px;
            margin-top: 4px;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .logs-section {
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 12px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .logs-controls {
            display: flex;
            gap: 10px;
        }
        .logs-toggle {
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--edge);
            background: transparent;
            color: var(--muted);
            font-size: 12px;
            cursor: pointer;
        }
        .logs-toggle.active {
            background: var(--glow);
            color: #333;
        }
        .logs-content {
            flex: 1;
            background: #0a0f14;
            border: 1px solid var(--edge);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-y: auto;
            color: #e9eef3;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }
        .log-timestamp {
            color: var(--muted);
            margin-right: 10px;
        }
        .log-level {
            font-weight: 600;
            margin-right: 10px;
        }
        .log-level.info { color: var(--accent); }
        .log-level.warn { color: var(--warn); }
        .log-level.error { color: var(--danger); }
        .log-message {
            color: #e9eef3;
        }
        
        .artifacts-section {
            background: var(--panel);
            border: 1px solid var(--edge);
            border-radius: 12px;
            padding: 20px;
        }
        .artifact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(31,59,87,0.3);
        }
        .artifact-item:last-child {
            border-bottom: none;
        }
        .artifact-name {
            color: #e9eef3;
            font-weight: 500;
        }
        .artifact-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }
        .artifact-link:hover {
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="uatu">
    <div class="bg-halo"></div>
    <div class="bg-noise"></div>
    
    <nav class="nav">
        <div class="brand">
            <img src="/static/uatu-logo.svg" alt="Uatu" class="logo">
            <span class="wordmark">UatuAudit</span>
        </div>
        <div>
            <a href="/">Dashboard</a>
            <a href="/projects" class="btn primary">Projects</a>
            <a href="/portfolio" class="btn ghost">Portfolio</a>
        </div>
    </nav>

    <div class="run-container">
        <div class="run-header">
            <div>
                <div class="run-title" id="run-title">Loading...</div>
                <div class="run-meta" id="run-meta">Loading run details...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
            <div>
                <div class="status-pill" id="status-pill">Loading</div>
            </div>
        </div>

        <div class="main-content">
            <div class="timeline-section">
                <h2 class="section-title">Timeline</h2>
                <div class="timeline" id="timeline">
                    <div class="empty-state">Loading timeline...</div>
                </div>
            </div>

            <div class="sidebar">
                <div class="logs-section">
                    <div class="logs-header">
                        <h3 class="section-title" style="margin: 0;">Live Logs</h3>
                        <div class="logs-controls">
                            <button class="logs-toggle active" id="auto-scroll">Auto-scroll</button>
                            <button class="logs-toggle" id="pause-logs">Pause</button>
                        </div>
                    </div>
                    <div class="logs-content" id="logs-content">
                        <div class="empty-state">Loading logs...</div>
                    </div>
                </div>

                <div class="artifacts-section">
                    <h3 class="section-title">Artifacts</h3>
                    <div id="artifacts-list">
                        <div class="empty-state">Loading artifacts...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const runId = window.location.pathname.split('/').pop();
        let logOffset = 0;
        let isPaused = false;
        let autoScroll = true;
        let statusInterval;
        let logsInterval;

        const phases = [
            'prepare', 'inventory', 'analysis', 'journey_plan', 
            'test_synth', 'compile_precheck', 'execute_tests', 
            'risk', 'report', 'completed'
        ];

        async function loadRunStatus() {
            try {
                const response = await fetch(`/api/runs/${runId}/status`);
                const status = await response.json();
                
                updateRunHeader(status);
                updateTimeline(status);
                
                // Stop polling if completed or failed
                if (status.phase === 'completed' || status.phase === 'failed') {
                    clearInterval(statusInterval);
                }
                
            } catch (error) {
                console.error('Failed to load run status:', error);
            }
        }

        function updateRunHeader(status) {
            document.getElementById('run-title').textContent = `Run ${runId}`;
            document.getElementById('run-meta').textContent = 
                `Started: ${new Date(status.started_at).toLocaleString()} | ` +
                `Elapsed: ${Math.floor(status.elapsed_sec / 60)}m ${status.elapsed_sec % 60}s`;
            
            document.getElementById('progress-fill').style.width = `${status.pct}%`;
            
            const statusPill = document.getElementById('status-pill');
            statusPill.textContent = status.phase.replace('_', ' ').toUpperCase();
            statusPill.className = `status-pill status-${status.phase === 'completed' ? 'completed' : 
                status.phase === 'failed' ? 'failed' : 'running'}`;
        }

        function updateTimeline(status) {
            const timeline = document.getElementById('timeline');
            const currentPhaseIndex = phases.indexOf(status.phase);
            
            const timelineHtml = phases.map((phase, index) => {
                let statusClass = 'pending';
                let iconText = '○';
                
                if (index < currentPhaseIndex) {
                    statusClass = 'completed';
                    iconText = '✓';
                } else if (index === currentPhaseIndex) {
                    statusClass = status.phase === 'failed' ? 'failed' : 'active';
                    iconText = status.phase === 'failed' ? '✗' : '●';
                }
                
                const phaseName = phase.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                return `
                    <div class="timeline-item ${statusClass}">
                        <div class="timeline-icon ${statusClass}">${iconText}</div>
                        <div class="timeline-content">
                            <div class="timeline-phase">${phaseName}</div>
                            <div class="timeline-message">${index === currentPhaseIndex ? status.message || 'In progress...' : ''}</div>
                            <div class="timeline-time">${index <= currentPhaseIndex ? 'Completed' : 'Pending'}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            timeline.innerHTML = timelineHtml;
        }

        async function loadLogs() {
            if (isPaused) return;
            
            try {
                const response = await fetch(`/api/runs/${runId}/logs?offset=${logOffset}&limit=100`);
                const data = await response.json();
                
                if (data.lines && data.lines.length > 0) {
                    const logsContent = document.getElementById('logs-content');
                    const logsHtml = data.lines.map(line => {
                        const timestamp = new Date(line.t).toLocaleTimeString();
                        return `
                            <div class="log-entry">
                                <span class="log-timestamp">${timestamp}</span>
                                <span class="log-level ${line.level}">${line.level.toUpperCase()}</span>
                                <span class="log-message">${line.msg}</span>
                            </div>
                        `;
                    }).join('');
                    
                    logsContent.innerHTML += logsHtml;
                    logOffset = data.offset;
                    
                    if (autoScroll) {
                        logsContent.scrollTop = logsContent.scrollHeight;
                    }
                }
                
            } catch (error) {
                console.error('Failed to load logs:', error);
            }
        }

        function updateArtifacts(status) {
            const artifactsList = document.getElementById('artifacts-list');
            const artifacts = [];
            
            if (status.phase === 'completed' || status.phase === 'failed') {
                artifacts.push(
                    { name: 'Report (HTML)', url: `/api/runs/${runId}/report.html` },
                    { name: 'Report (PDF)', url: `/api/runs/${runId}/report.pdf` },
                    { name: 'Risk Analysis', url: `/api/runs/${runId}/risk.json` },
                    { name: 'Test Results', url: `/api/runs/${runId}/tests/` }
                );
            }
            
            if (artifacts.length === 0) {
                artifactsList.innerHTML = '<div class="empty-state">No artifacts available yet</div>';
                return;
            }
            
            const artifactsHtml = artifacts.map(artifact => `
                <div class="artifact-item">
                    <span class="artifact-name">${artifact.name}</span>
                    <a href="${artifact.url}" class="artifact-link" target="_blank">View</a>
                </div>
            `).join('');
            
            artifactsList.innerHTML = artifactsHtml;
        }

        // Event listeners
        document.getElementById('pause-logs').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? 'Resume' : 'Pause';
            this.classList.toggle('active', !isPaused);
        });

        document.getElementById('auto-scroll').addEventListener('click', function() {
            autoScroll = !autoScroll;
            this.classList.toggle('active', autoScroll);
        });

        // Initialize
        loadRunStatus();
        loadLogs();
        updateArtifacts({ phase: 'running' });

        // Start polling
        statusInterval = setInterval(loadRunStatus, 2000);
        logsInterval = setInterval(loadLogs, 1000);
    </script>
</body>
</html>
