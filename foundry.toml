[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

[profile.default.fuzz]
runs = 1000

[profile.default.invariant]
runs = 1000
depth = 15
fail_on_revert = false

[profile.default.metadata]
bytecode_hash = "none"

[profile.default.extra_output]
metadata = true
storage_layout = true

[profile.default.verbosity]
default = 1

[profile.default.gas_reports]
"*" = ["*"]

[profile.default.gas_reports_ignore]
"*" = ["*Gas*"]

[profile.default.etherscan]
base = { key = "${BASE_EXPLORER_API_KEY}" }

[profile.default.rpc_endpoints]
base = "${BASE_RPC_URL}"
base_sepolia = "https://sepolia.base.org"

[profile.default.etherscan]
base = { key = "${BASE_EXPLORER_API_KEY}" }
base_sepolia = { key = "${BASE_EXPLORER_API_KEY}" }

[profile.default.remappings]
"@openzeppelin/contracts" = "lib/openzeppelin-contracts/contracts"
"@openzeppelin/contracts-upgradeable" = "lib/openzeppelin-contracts-upgradeable/contracts"
"forge-std" = "lib/forge-std/src"
"ds-test" = "lib/forge-std/lib/ds-test/src"

[profile.default.fs_permissions]
"contracts/AuditOrdersV2.sol" = ["read"]
"contracts/AuditOrders.sol" = ["read"]

[profile.default.auto_detect_remappings]
enabled = true

[profile.default.offline]
enabled = false

[profile.default.ffi]
enabled = false

[profile.default.verbosity]
default = 1
